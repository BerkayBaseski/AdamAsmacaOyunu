<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="girisyap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
	#togglePassword{
		margin-left: 80%;
		position: relative;
		bottom: 35px;
        cursor: pointer;
	}
</style>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="signin.php" method="POST">
			<h1>Hesap Oluştur</h1>
			<br>
			<input type="text" name="name" placeholder="Kullanıcı Adı" />
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" id="password" placeholder="Şifre" /><i class="fa fa-eye" id="togglePassword"></i>
			<a href="login.php">Zaten hesabınız var mı?. Giriş Yapın.</a>
            <br>
			<button type="submit">Kayıt Ol</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Merhaba!</h1>
				<p>Kişisel bilgilerinizi girin ve bize katılın.</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script>
const passwordInput = document.getElementById('password');
const togglePasswordButton = document.getElementById('togglePassword');

togglePasswordButton.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // Şifre göster/gizle ikonunu değiştir
    togglePasswordButton.className = type === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash';
});
</script>
